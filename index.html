<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>BrainrotMachine計算ツール</title>
  <link rel="icon" type="image/png" href="./img/trarafabicon.PNG">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Brainrot Tool</title>
  <link href="./style.css" rel="stylesheet" />
</head>
<body>
    <!-- 🟢 タイトルバー -->
<!-- ========= ナビバー ========= -->
<div class="navbar">
  <div class="nav-title">確率シミュレーター</div>
  <div class="nav-links">
    <a href="./index.html">ホーム</a>
    <a href="./calculation.html">計算の仕組み</a> <!-- ← 新リンク追加 -->
    <a href="mailto:info@example.com">お問い合わせ</a>
  </div>
</div>


  <div class="section-header">
    <h2>Monster</h2>
  </div>
  <div id="gallery"></div>

  <div class="section-header">
    <h2>Select</h2>
    <button id="reset-btn" type="button">RESET</button>
  </div>
  <div id="selection-area">
    <div id="selected-container">
      <div class="selected-wrapper" data-index="0"></div>
      <div class="selected-wrapper" data-index="1"></div>
      <div class="selected-wrapper" data-index="2"></div>
      <div class="selected-wrapper" data-index="3"></div>
      <div class="selected-wrapper" data-index="4"></div>
    </div>
  </div>

  <div class="section-header">
    <h2>Result</h2>
  </div>
  <div id="stats">
    <div class="panel">
      <div class="panel-title">Secret確率</div>
      <div id="secret-probability"></div>
    </div>
    <div class="panel">
      <div class="panel-title">種類確率</div>
      <div id="probability"></div>
    </div>

    <div class="total-panel panel">
        <div class="panel-title">Total</div>
        <div id="total">
         <span id="total-value">0</span>
         <div id="total-wait" class="wait-note">(Wait 1h0m)</div>
        </div>
    </div>
   </div>

  <!-- 注意書き -->
  <div class="notice">
    ・種類確率は計算の関係でゲームの確率とは一部異なる場合があります。<br>
    ・最新の情報と異なる可能性があります。<br>
    ・図鑑画像ください。<br>
    ・何か間違ってても責任は取りません。
  </div>

  <script src="./script.js"></script>
</body>
</html>
