<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>Image Select App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="./style.css" rel="stylesheet" />
</head>
<body>
  <h1>画像セレクト</h1>

  <!-- 選択エリア（5枠＋右にリセットボタン） -->
  <div id="selection-area">
    <div id="selected-container">
      <div class="selected-wrapper" data-index="0"></div>
      <div class="selected-wrapper" data-index="1"></div>
      <div class="selected-wrapper" data-index="2"></div>
      <div class="selected-wrapper" data-index="3"></div>
      <div class="selected-wrapper" data-index="4"></div>
    </div>

    <button id="reset-btn" type="button">reset</button>
  </div>

  <!-- 合計と確率 -->
  <div id="stats">
    <div class="panel">
      <div class="panel-title">種類確率</div>
      <div id="probability"></div>
    </div>
    <div class="panel">
      <div class="panel-title">Secret確率</div>
      <div id="secret-probability"></div>
    </div>
    <div class="panel total-panel">
      <div class="panel-title">合計値</div>
      <div id="total">0</div>
    </div>
  </div>

  <h2>ギャラリー</h2>
  <div id="gallery"></div>

  <script src="./script.js"></script>
</body>
</html>
