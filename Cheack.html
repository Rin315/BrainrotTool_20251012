<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monster Zukan - Brainrot Tool</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Mochiy+Pop+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }

        /* Custom styles to match existing theme */
        body {
            background-color: var(--bg-color, #f4f7f6);
            color: var(--text-main, #333);
        }

        .zukan-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            gap: 12px;
        }

        .monster-card {
            aspect-ratio: 1;
            background: #222;
            border: 1px solid #e0e0e0;
            border-radius: 12px;
            overflow: hidden;
            position: relative;
            cursor: pointer;
            transition: all 0.2s;
        }

        .monster-card img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            padding: 8px;
            transition: filter 0.3s;
        }

        .monster-card.unobtained img {
            filter: opacity(0.3);
        }

        .monster-card.obtained img {
            filter: none;
        }

        /* Variant Borders */
        .monster-card.Default {
            border-color: #333;
        }

        .monster-card.Gold {
            border-color: #ffd700;
        }

        .monster-card.Diamond {
            border-color: #00b0ff;
        }

        .monster-card.Rainbow {
            border-color: #d500f9;
        }

        .monster-card.Chocolate {
            border-color: #D2691E;
        }

        .monster-card.Galaxy {
            border-color: #663399;
        }

        .monster-card.Zombie {
            border-color: #2E8B57;
        }

        .monster-card.Dreamy {
            border-color: #FF69B4;
        }

        .monster-card.ICE\&FIRE {
            border-color: #FF4500;
        }

        .monster-card.Carnival {
            border-color: #FF1493;
        }

        .monster-card.Aqua {
            border-color: #00FFFF;
        }

        .monster-card.Halloween {
            border-color: #FF8C00;
        }

        .monster-card.Darkness {
            border-color: #4B0082;
        }

        /* Active state for border (make it thicker or glow?) 
           User said "change border color". 
           Let's make the border visible by default (1px) and maybe thicker on hover/active?
           The base class has border: 1px solid #e0e0e0;
           These classes will override the color.
           Let's increase width slightly to make it more visible as "highlight".
        */
        .monster-card {
            border-width: 4px;
        }

        .complete-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(-15deg);
            color: #d32f2f;
            font-weight: 900;
            font-size: 16px;
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.8);
            pointer-events: none;
            white-space: nowrap;
            z-index: 10;
        }

        @media (max-width: 768px) {
            .complete-overlay {
                font-size: 12px;
            }
        }

        /* Complete State (Overrides obtained) */
        .monster-card.complete img {
            filter: none !important;
        }



        /* Tab Colors */
        .tab-btn.Default {
            border-left: 4px solid #333;
        }

        .tab-btn.Gold {
            border-left: 4px solid #ffd700;
        }

        .tab-btn.Diamond {
            border-left: 4px solid #00b0ff;
        }

        .tab-btn.Rainbow {
            border-left: 4px solid #d500f9;
        }

        .tab-btn.Chocolate {
            border-left: 4px solid #D2691E;
        }

        .tab-btn.Galaxy {
            border-left: 4px solid #663399;
        }

        .tab-btn.Zombie {
            border-left: 4px solid #2E8B57;
        }

        .tab-btn.Dreamy {
            border-left: 4px solid #FF69B4;
        }

        .tab-btn.ICE\&FIRE {
            border-left: 4px solid #FF4500;
        }

        .tab-btn.Carnival {
            border-left: 4px solid #FF1493;
        }

        .tab-btn.Aqua {
            border-left: 4px solid #00FFFF;
        }

        .tab-btn.Halloween {
            border-left: 4px solid #FF8C00;
        }

        .tab-btn.Darkness {
            border-left: 4px solid #4B0082;
        }

        .tab-btn.Neon {
            border-left: 4px solid #39FF14;
        }

        /* ICE&FIRE Styling */
        /* ICE&FIRE Styling */
        .tab-btn.ICE\&FIRE {
            background-color: #f3f4f6 !important;
            color: #4b5563 !important;
            border: none !important;
            position: relative;
            overflow: hidden;
            padding-left: 16px;
            /* Adjust padding */
        }

        .tab-btn.ICE\&FIRE::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            width: 4px;
            background: linear-gradient(to bottom, #ff8c00, #0000FF);
        }

        .tab-btn.ICE\&FIRE.tab-active {
            background-color: var(--neon-cyan, #00b0ff) !important;
            color: white !important;
        }

        /* Monster Card Border for ICE&FIRE */
        .monster-card.ICE\&FIRE {
            border: 4px solid transparent;
            background-image: linear-gradient(black, black), linear-gradient(to bottom, #FF0000, #0000FF);
            background-origin: border-box;
            background-clip: content-box, border-box;
        }

        .monster-card.Neon {
            border-color: #39FF14;
        }

        /* When obtained, keep the gradient but maybe change background? 
           Actually, the 'obtained' class adds opacity/filter usually.
           The user asked for "monster frame" (border) to be red-blue gradient.
           The above code achieves a gradient border.
        */

        .tab-active {
            background-color: var(--neon-cyan, #00b0ff);
            color: white;
        }

        /* Mobile Tab Scroll */
        .scrollbar-hide::-webkit-scrollbar {
            display: none;
        }

        .scrollbar-hide {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
</head>

<body>
    <!-- Navbar (Consistent with Cheack.html) -->
    <nav class="navbar">
        <div class="nav-title">Brainrot Tool</div>
        <div class="nav-links">
            <a href="index.html">HOME</a>
            <a href="calculation.html">CALCULATION</a>
            <a href="Cheack.html" style="color: var(--neon-cyan);">ZUKAN</a>
        </div>
    </nav>

    <div class="max-w-7xl mx-auto p-4 grid grid-cols-1 md:grid-cols-[16rem_1fr] gap-6 items-start">

        <!-- Header -->
        <div
            class="order-1 md:col-start-2 md:row-start-1 flex justify-between items-center mb-6 bg-white/80 backdrop-blur-md p-4 rounded-xl border border-gray-200 shadow-sm">
            <h1 class="text-2xl font-black uppercase tracking-tighter text-gray-800">
                <span style="font-family: 'Inter', sans-serif;">新兵えす専用　</span>
                <span style="font-family: 'Mochiy Pop One', sans-serif;">Monster Zukan</span>
            </h1>
            <button id="reset-check-btn"
                class="px-3 py-1 bg-red-500 text-white text-xs font-bold rounded hover:bg-red-600 transition-colors">
                RESET ALL
            </button>
        </div>

        <!-- Sidebar / Top Tabs -->
        <aside class="w-full md:w-64 flex-shrink-0 order-2 md:col-start-1 md:row-start-1 md:row-span-2">
            <div class="sticky top-20 bg-white/80 backdrop-blur-md p-4 rounded-xl border border-gray-200 shadow-sm">
                <h2 class="text-lg font-bold mb-4 hidden md:block uppercase tracking-wider text-gray-700">
                    種類 <span id="total-progress" class="ml-2 text-sm font-normal text-gray-500"></span>
                </h2>
                <div class="flex md:flex-col gap-2 overflow-x-auto scrollbar-hide pb-2 md:pb-0" id="variant-tabs">
                    <!-- Tabs will be generated by JS -->
                </div>
            </div>
        </aside>

        <!-- Main Content (Grid + Pagination) -->
        <main class="order-3 md:col-start-2 md:row-start-2">
            <!-- Grid -->
            <div id="monster-grid" class="zukan-grid mb-8">
                <!-- Monsters will be generated by JS -->
            </div>

            <!-- Pagination -->
            <div class="flex justify-center items-center gap-4 mt-8">
                <button id="prev-page"
                    class="px-4 py-2 bg-white border border-gray-300 rounded-lg font-bold hover:bg-gray-50 disabled:opacity-50 disabled:cursor-not-allowed">
                    &lt; PREV
                </button>
                <span id="page-indicator" class="font-bold text-gray-700">Page 1</span>
                <button id="next-page"
                    class="px-4 py-2 bg-white border border-gray-300 rounded-lg font-bold hover:bg-gray-50 disabled:opacity-50 disabled:cursor-not-allowed">
                    NEXT &gt;
                </button>
            </div>
        </main>
    </div>

    <!-- Scripts -->
    <!-- Load data.js globally first -->
    <script src="data.js"></script>
    <script>window.images = images;</script>
    <!-- Main App Logic -->
    <script type="module" src="./assets/js/zukanApp.js"></script>
</body>

</html>
