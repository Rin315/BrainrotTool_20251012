<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monster Zukan - Brainrot Tool</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <style>
        /* Custom styles to match existing theme */
        body {
            background-color: var(--bg-color, #f4f7f6);
            color: var(--text-main, #333);
        }

        .zukan-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            gap: 12px;
        }

        .monster-card {
            aspect-ratio: 1;
            background: #222;
            border: 1px solid #e0e0e0;
            border-radius: 12px;
            overflow: hidden;
            position: relative;
            cursor: pointer;
            transition: all 0.2s;
        }

        .monster-card img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            padding: 8px;
            transition: filter 0.3s;
        }

        .monster-card.unobtained img {
            filter: none;
        }

        .monster-card.obtained img {
            filter: brightness(0);
        }

        .monster-card.recent {
            border: 3px solid #ffd700;
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
        }

        .tab-active {
            background-color: var(--neon-cyan, #00b0ff);
            color: white;
        }

        /* Mobile Tab Scroll */
        .scrollbar-hide::-webkit-scrollbar {
            display: none;
        }

        .scrollbar-hide {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
</head>

<body>
    <!-- Navbar (Consistent with Cheack.html) -->
    <nav class="navbar">
        <div class="nav-title">Brainrot Tool</div>
        <div class="nav-links">
            <a href="index.html">HOME</a>
            <a href="calculation.html">CALCULATION</a>
            <a href="Cheack.html" style="color: var(--neon-cyan);">ZUKAN</a>
        </div>
    </nav>

    <div class="max-w-7xl mx-auto p-4 flex flex-col md:flex-row gap-6">
        <!-- Sidebar / Top Tabs -->
        <aside class="w-full md:w-64 flex-shrink-0">
            <div class="sticky top-20 bg-white/80 backdrop-blur-md p-4 rounded-xl border border-gray-200 shadow-sm">
                <h2 class="text-lg font-bold mb-4 hidden md:block uppercase tracking-wider text-gray-700">Variants</h2>
                <div class="flex md:flex-col gap-2 overflow-x-auto scrollbar-hide pb-2 md:pb-0" id="variant-tabs">
                    <!-- Tabs will be generated by JS -->
                </div>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="flex-1">
            <!-- Header -->
            <div
                class="flex justify-between items-center mb-6 bg-white/80 backdrop-blur-md p-4 rounded-xl border border-gray-200 shadow-sm">
                <h1 class="text-2xl font-black uppercase tracking-tighter text-gray-800">Monster Zukan</h1>
                <div class="text-sm font-bold text-gray-500">
                    <span id="collection-count">0</span> / <span id="total-count">0</span>
                </div>
            </div>

            <!-- Grid -->
            <div id="monster-grid" class="zukan-grid mb-8">
                <!-- Monsters will be generated by JS -->
            </div>

            <!-- Pagination -->
            <div class="flex justify-center items-center gap-4 mt-8">
                <button id="prev-page"
                    class="px-4 py-2 bg-white border border-gray-300 rounded-lg font-bold hover:bg-gray-50 disabled:opacity-50 disabled:cursor-not-allowed">
                    &lt; PREV
                </button>
                <span id="page-indicator" class="font-bold text-gray-700">Page 1</span>
                <button id="next-page"
                    class="px-4 py-2 bg-white border border-gray-300 rounded-lg font-bold hover:bg-gray-50 disabled:opacity-50 disabled:cursor-not-allowed">
                    NEXT &gt;
                </button>
            </div>
        </main>
    </div>

    <!-- Scripts -->
    <!-- Load data.js globally first -->
    <script src="data.js"></script>
    <script>window.images = images;</script>
    <!-- Main App Logic -->
    <script type="module" src="./assets/js/zukanApp.js"></script>
</body>

</html>
