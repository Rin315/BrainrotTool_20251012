<!DOCTYPE html>
<html lang="ja">
<head>
  <!-- GoogleAds用 -->
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-3610954254026120"
     crossorigin="anonymous"></script>
  <!-- GoogleSearchConsole用 -->
  <meta name="google-site-verification" content="-ZNws2omcqRJFpwGFICeGzZEumuPMz7lcLG1UfigKSQ" />
  <meta name="description" content="Brainrot合成マシン確率計算ツールは、モンスターの組み合わせによる確率や合計値を自動で計算できる非公式ツールです。">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BrainrotMachine計算ツール - ツール</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="img/trarafabicon.PNG" type="image/png">
  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-Z4LQTYSLN0"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-Z4LQTYSLN0');
  </script>
</head>
<body>

  <!-- ✅ 共通ナビバー読み込み -->
  <div id="navbar"></div>
  <script>
    fetch("navbar.html")
      .then(res => res.text())
      .then(html => document.getElementById("navbar").innerHTML = html);
  </script>

  <!-- ▼▼ ここから 旧 index.html のツール本体をそのまま ▼▼ -->
  <h2>確率計算ツールとは？</h2>
  <p>
    このサイトでは、BrainrotMachineのレアリティごとの出現確率を自動計算できます。  
    ボタンで各シリーズを選択し、組み合わせによる変化をリアルタイムで確認可能です。
  </p>
  <p>
    確率の算出式や詳細なアルゴリズムは <a href="/calculation.html">こちらのページ</a> で説明しています。
  </p>

  <div class="section-header">
    <h2>Monster</h2>
  </div>
  <div id="gallery"></div>

  <div class="section-header">
    <h2>Select</h2>
    <button id="reset-btn" type="button">RESET</button>
  </div>
  <div id="selection-area">
    <div id="selected-container">
      <div class="selected-wrapper" data-index="0"></div>
      <div class="selected-wrapper" data-index="1"></div>
      <div class="selected-wrapper" data-index="2"></div>
      <div class="selected-wrapper" data-index="3"></div>
      <div class="selected-wrapper" data-index="4"></div>
    </div>
  </div>

  <div class="section-header">
    <h2>Result</h2>
  </div>
  <div id="stats">
    <div class="panel">
      <div class="panel-title">Secret確率</div>
      <div id="secret-probability"></div>
    </div>
    <div class="panel">
      <div class="panel-title">シリーズごとの確率</div>
      <div id="probability"></div>
    </div>

    <div class="total-panel panel">
      <div class="panel-title">Total</div>
      <div id="total">
        <span id="total-value">0</span>
        <div id="total-wait" class="wait-note">(Wait 1h0m)</div>
      </div>
    </div>
  </div>

  <!-- 注意書き -->
  <div class="notice">
    ・シリーズごとの確率は計算の関係でゲームの確率とは一部異なる場合があります。<br>
    ・最新の情報と異なる可能性があります。<br>
    ・図鑑画像ください。<br>
  </div>

  <script src="./script.js"></script>
  <!-- ▲▲ ツール本体ここまで ▲▲ -->

</body>
</html>
